<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
@keyframes typing {
from { width: 0; }
to { width: 100%; }
}
.text {
overflow: hidden;
white-space: nowrap;
border-right: 2px solid black;
animation: typing 4s steps(30, end), blink 0.5s step-end infinite;
}
@keyframes blink {
from { border-color: black; }
to { border-color: transparent; }  
}
</style>
</head>
<body>
    <div class="text">Typing effect in CSS!</div>
</body>
</html>
